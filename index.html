<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section>
      <img src="/images/bg-pattern-card.svg" alt="bubbles">
      <header>
        <img src="/images/image-victor.jpg" alt="profile photo">
        <h1>Victor Crest <span class="age">26</span></h1>
        <p class="location">London</p>
      </header>
      <article>
        <div class="followers">
          <p class="count">80K</p>
          <p class="small-text">Followers</p>
        </div>
        <div class="likes">
          <p class="count">803K</p>
          <p class="small-text">Likes</p>
        </div>
        <div class="photos">
          <p class="count">1.4K</p>
          <p class="small-text">Photos</p>
        </div>
      </article>
    </section>
  </main>
</body>
</html>
